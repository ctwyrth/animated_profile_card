<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Animate Profile Card</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
      <div class="imageBox">
         <img src="./female_headshot.png" alt="woman's headshot">
      </div>
      <div class="content">
         <div class="details">
            <h2>Christa Coder<br><span>Senior Software Engineer II</span></h2>
            <div class="data">
               <h3>256<br><span>Posts</span></h3>
               <h3>128k<br><span>Followers</span></h3>
               <h3>512<br><span>Following</span></h3>
            </div>
            <div class="actionButtons">
               <button class="follow">Follow</button>
               <button class="message">Message</button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
